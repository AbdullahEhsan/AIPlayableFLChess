<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My PDF Viewer</title>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
  </script>
</head>
<body>
     <div class="pdf-toolbar">
        <div id="navigation_control">
             <button class="pdf-toolbar-button" id="previous">Previous</button>
            <input class="pdf-input" id="current_page" value="1" type="number"/>
     <button class="pdf-toolbar-button" id="next">Next</button>
            <button class="pdf-toolbar-button" id="zoom_in">+</button>
            <button class="pdf-toolbar-button" id="zoom_out">-</button>
        </div>
        <div id="canvas_container" >
        <canvas id="pdf_renderer"></canvas>
        </div>


    <script>
        var myState = {
            pdf: null,
            currentPage: 1,
            zoom: 1
        }

        pdfjsLib.getDocument('FL-Chess__DistAI_V5d.pdf').then((pdf) => {

            myState.pdf = pdf;
            render();

        });

        function render() {
            myState.pdf.getPage(myState.currentPage).then((page) => {

                var canvas = document.getElementById("pdf_renderer");
                var ctx = canvas.getContext('2d');

                var viewport = page.getViewport(myState.zoom);

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

         document.getElementById('previous').addEventListener('click', (e) => {
            if (myState.pdf == null || myState.currentPage == 1)
                return;
            myState.currentPage -= 1 ;
            document.getElementById("current_page").value = myState.currentPage;
            render();
             });

             document.getElementById('next').addEventListener('click', (e) => {
                if (myState.pdf == null || myState.currentPage > myState.pdf._pdfInfo.numPages )
                return;
                myState.currentPage += 1 ;
                document.getElementById("current_page").value = myState.currentPage;
                render();
             });

            document.getElementById('zoom_in').addEventListener('click', (e) => {
                if (myState.pdf == null  )
                return;
                myState.zoom += 0.5;
                    render();
             });

                 document.getElementById('zoom_out').addEventListener('click', (e) => {
                if (myState.pdf == null  )
                return;
                myState.zoom -= 0.5;
                    render();
             });


    </script>
</body>
</html>
